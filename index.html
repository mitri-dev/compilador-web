<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/openmoji/252/desktop-computer_1f5a5.png">
  <title>Compilador</title>
</head>

<body>

  <form id="form" class="view">
    <textarea id="input"></textarea>
    <div class="btns">
      <!-- <button id="borrar">Borrar</button> -->
      <button id="lexer">Analizador Léxico</button>
      <button id="parser">Analizador Sintáctico</button>
      <button id="interpreter">Analizador Semántico</button>
    </div>
    <div id="output">
    </div>
  </form>

  <audio id="sound-lexer" src="sounds/Lexer-1.ogg"></audio>
  <audio id="sound-parser-1" src="sounds/Parser-1.ogg"></audio>
  <audio id="sound-parser-2" src="sounds/Parser-2.ogg"></audio>
  <audio id="sound-interpreter-1" src="sounds/Interpreter-1.ogg"></audio>
  <audio id="sound-interpreter-2" src="sounds/Interpreter-2.ogg"></audio>
  <audio id="sound-error" src="sounds/Error.ogg"></audio>

  <script src="script.js"></script>

</html>
